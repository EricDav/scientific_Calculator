<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<center>
	<div class="main">
		<div class="screen">
			<div id = "ques" class="question">
				
			</div>
			<div id="ans" class="answer">
				0
			</div>
		</div>
		<div class="numbers">
			<div class="number number1">
				<button id="0" class="button but" onclick="Number(this)">0</button>
				<button id="." class="button" onclick="Number(this)">.</button>
				<button id="AC" class="button" onclick="Number(this)">AC</button>
				<button id="EXP" class="button" onclick="Number(this)">EXP</button>
				<button id="=" class="button" onclick="Number(this)">=</button>
			</div>
			<div class="number number2">
				<button id="1" class="button but" onclick="Number(this)">1</button>
				<button id="2" class="button" onclick="Number(this)">2</button>
				<button id="3" class="button" onclick="Number(this)"> 3</button>
				<button id="+" class="button" onclick="Number(this)">+</button>
				<button id="-" class="button" onclick="Number(this)">-</button>
			</div>
			<div class="number number3">
				<button id="4" class="button but" onclick="Number(this)">4</button>
				<button id="5" class="button" onclick="Number(this)">5</button>
				<button id="6" class="button" onclick="Number(this)">6</button>
				<button id="x" class="button" onclick="Number(this)">x</button>
				<button id="/" class="button" onclick="Number(this)">/</button>
			</div>
			<div class="number number4">
				<button id="7" class="button but" onclick="Number(this)">7</button>
				<button id="8" class="button" onclick="Number(this)">8</button>
				<button id="9" class="button" onclick="Number(this)">9</button>
				<button id="(" class="button" onclick="Number(this)">(</button>
				<button id=")" class="button" onclick="Number(this)">)</button>
			</div>
			
		</div>
		
	</div>
</center>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
