<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<center>
	<div class="main">
		<div class="screen">
			<div class="question">
				
			</div>
			<div class="answer">
				
			</div>
		</div>
		<div class="numbers">
			<div class="number number1">
				<button class="button but">0</button>
				<button class="button">.</button>
				<button class="button">AC</button>
				<button class="button">EXP</button>
				<button class="button">=</button>
			</div>
			<div class="number number2">
				<button class="button but">1</button>
				<button class="button">2</button>
				<button class="button">3</button>
				<button class="button">+</button>
				<button class="button">-</button>
			</div>
			<div class="number number3">
				<button class="button but">4</button>
				<button class="button">5</button>
				<button class="button">6</button>
				<button class="button">x</button>
				<button class="button">/</button>
			</div>
			<div class="number number4">
				<button class="button but">7</button>
				<button class="button">8</button>
				<button class="button">9</button>
				<button class="button">(</button>
				<button class="button">)</button>
			</div>
			
		</div>
		
	</div>
</center>

</body>
</html>
